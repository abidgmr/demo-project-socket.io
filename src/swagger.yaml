openapi: 3.0.0
info:
  title: GMR_SOCKET.IO_API DOCS
  version: 1.0.0

servers:
  - url: http://localhost:3001

tags:
  - name: Health
    description: Health check APIs
  - name: Account
    description: Account authentication APIs
  - name: Chat
    description: Chat-related APIs
  - name: User
    description: User-related APIs

security:
  - BearerAuth: []
  - ClientIdHeader: []

paths:

  # Account Controller

  /account/health:
    get:
      tags:
        - Health
      summary: Health check endpoint
      responses:
        '200':
          description: Returns a greeting message

  /account/login:
    post:
      tags:
        - Account
      summary: Login to the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "user@example.com"
                password:
                  type: string
                  example: "password123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
        '400':
          description: Login failed

  /account/register:
    post:
      tags:
        - Account
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - password
                - confirmPassword
                - profilePicture
              properties:
                firstName:
                  type: string
                  example: "John"
                lastName:
                  type: string
                  example: "Doe"
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  example: "password123"
                confirmPassword:
                  type: string
                  example: "password123"
                profilePicture:
                  type: file
                  example: "password123"
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Registration successful"
                  data:
                    $ref: '#/components/schemas/UserDto'
        '400':
          description: Registration failed (email exists, password mismatch, or other error)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Username already taken"
                  error:
                    type: object
                    nullable: true
                    example: null

  # Chat Controller

  /chat/send:
    post:
      tags:
        - Chat
      summary: Send a message to a specific socket
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: number
                  example: 1
                socketId:
                  type: string
                  example: "vIU4TYqs0m68zsCWAAAR"
                message:
                  type: string
                  example: "Hello from Swagger!"
      responses:
        '201':
          description: Message sent to specific socket
          content:
            application/json:
              schema:
                type: boolean

  /chat/broadcast:
    post:
      tags:
        - Chat
      summary: Broadcast a message to all sockets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Broadcasting to all users!"
      responses:
        '201':
          description: Message broadcasted
          content:
            application/json:
              schema:
                type: boolean

  # User Controller

  /user:
    get:
      tags:
        - User
      summary: Get all users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserDto'
        '400':
          description: Failed to retrieve users

  /user/{id}:
    get:
      tags:
        - User
      summary: Get a user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'

  /user/{id}:
    put:
      tags:
        - User
      summary: Update a user category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: Category updated successfully
        '400':
          description: Update failed

components:
  schemas:
    UserSchema:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
        profilePicture:
          type: file

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

    ClientIdHeader:
      type: apiKey
      in: header
      name: clientid
